  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>HTML</title>
    <!-- HTML -->
    <!-- Custom Styles -->
    <link rel="stylesheet"  href="style.css">
       <link rel="manifest" href="manifest.json" />

    
  </head>

  <body align="center" bgcolor="lightgrey">
    <header>
      Lets get started
    </header>
    <hr />
    <p>Fill some basic information</p>
    <form accept-charset="utf-8" name=">
      <br />
      <table border="2px" align="center">
        <tr>
          <td>
            <label for="fname"google-sheet">
              First name</td>
          </label>
          </td>
          <td>
            <input class="" type="text" name="First name" id="fname" placeholder="first name" required autocomplete="off" />
          </td>
        </tr>
        <td>
          <label for="lname">Last name
          </label></td>
        <td>
          <input type="text" name="Last name" id="lname" placeholder="Last name" required autocomplete="off" />
        </td>
        <tr>
          <td>
            <label for="pa">
              Address
            </label>
          <td>
            <input type="text" name="Address" id="pa" placeholder="Permanent address" required autocomplete="off" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="e-ma">
              E-mail
            </label>
          <td>
            <input type="email" name="E-mail" id="e-ma" placeholder="example@abc.com" required autocomplete="off" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="contact">
              Contact
            </label>
          <td>
            <input type="tel" name="Contact" id="contact" placeholder="1111111111" autocomplete="off" maxlength="10"/>
          </td>
        </tr>
      </table>
      <br>
      <b>
        leave some tips in comment box to improve our page
      </b><br>
      <textarea type="textarea" name="Comment"
      placeholder="write something here" >
        
       </textarea><br />
      <input type="submit" name="save" id="" value="Save" style="background-color: skyblue" />
      <input type="reset" name="clear" id="" value="Clear all" style="background-color: skyblue" />
      <br /><br />
    </form>
    <footer>
      Contact us: <br>
      <a href="mailto: daljit022002@gmail.com?subject=feedback/Question" type="email"><img src="https://img.icons8.com/fluency/48/000000/gmail-new.png" alt="Gmail" height="30px" width="30px" /></a>
      <a href="https://www.instagram.com/diljit_oo7/"><img src="https://img.icons8.com/fluency/48/000000/instagram-new" alt="Instagram" height="30px" width="30px" /></a><br />
    </footer>
<script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbztAoD5FTDlDcJPDGbZtwLjVxXORbkQptWRiloVG3RhFiw_glEyYDYo7mND-me1lVSv/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
          </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

 <script src="service-worker.js" type="text/javascript" charset="utf-8"></script>
